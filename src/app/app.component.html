<div class="w-full bg-gray-800 text-white">
  <div
    class="flex justify-between items-center px-6 py-4 container mx-auto"
  >
    <!-- Logo -->
    <div>
      <h1 class="text-xl font-semibold">IMDb Lite</h1>
    </div>

    <!-- Navigation & Search -->
    <div class="flex items-center space-x-8">
      <!-- Navigation -->
      <ul class="flex space-x-6 text-gray-300">
        <li>
          <a
            routerLink="/"
            class="hover:text-white transition duration-200"
          >
            Home
          </a>
        </li>
        <li>
          <a routerLink="playlist">Playlist</a>
        </li>
      </ul>

      <!-- Search Bar -->
      <div class="relative">
        <input
          type="text"
          [formControl]="searchName"
          placeholder="Search for a film..."
          class="w-72 px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
        />
        <button
            (click)="deleteFilter()"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none"
            aria-label="Clear Search"
          >
            ‚ùå
          </button>
      </div>
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="container mx-auto mt-6">
  <router-outlet></router-outlet>
</div>
